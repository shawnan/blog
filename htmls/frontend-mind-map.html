<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>前端学习思维导图</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" >
    <link rel="stylesheet" href="../resources/kityminder.core.css" rel="stylesheet">

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .km-view {
            position: absolute;
            border: 1px solid #ccc;
            left: 10px;
            top: 10px;
            bottom: 10px;
            right: 10px;
        }
    </style>

    <script type="text/javascript" src="../resources/kity.min.js"></script>
</head>
<body>
    <script id="MinderView" type="application/kityminder" minder-data-type="json">
    {
        "root": {
            "data": {
                "text": "前端知识框架图"
            },
            "children": [ { 
                "data": {
                    "text": "JavaScript"
                },
                "children": { 
                    "text": "运行时"
                }
            }, {
                "data": {
                    "text": "HTML"
                }
            }, {
                "data": {
                    "text": "CSS"
                }
            }, {
                "data": {
                    "text": "浏览器原理"
                }
            }, {
                "data": {
                    "text": "浏览器API"
                }
            }, {
                "data": {
                    "text": "前端工程化"
                }
            }]
        }
    }
    </script>
</body>

<script type="text/javascript" src="../resources/kityminder.core.min.js"></script>
<script type="text/javascript">
    // 创建 km 实例
    /* global kityminder */
    var km = window.km = new kityminder.Minder();
    km.setup('#MinderView');
    km.disable();
    km.execCommand('hand');
</script>

</html>
